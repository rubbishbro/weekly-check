
  name: Weekly Push Check

  on:
    schedule:
      # 北京时间周日 08:00 = UTC 周日 00:00
      - cron: "0 0 * * 0"
    workflow_dispatch:

  jobs:
    check:
      runs-on: ubuntu-latest
      steps:
        - name: Check push events in last 7 days
          env:
            GH_USER: rubbishbro
            FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
          run: |
            set -euo pipefail

            # 0. 清理 Webhook 变量 (去除可能存在的空白字符)
            FEISHU_WEBHOOK=$(echo "${FEISHU_WEBHOOK:-}" | xargs)

            # 1. 检查 Webhook 变量是否存在及基本格式
            if [ -z "$FEISHU_WEBHOOK" ]; then
              echo "Error: FEISHU_WEBHOOK secret is not set."
              exit 1
            fi
            if [[ ! "$FEISHU_WEBHOOK" =~ ^https:// ]]; then
               # 为了安全，只打印前4个字符用于调试
               echo "Error: FEISHU_WEBHOOK does not start with 'https://'. It starts with '$(echo "$FEISHU_WEBHOOK" | cut -c1-4)...'"
               echo "Please check the secret value in GitHub Settings."
               exit 1
            fi

            cutoff=$(date -u -d '1 minute ago' +%s)
            echo "Fetching events for user: ${GH_USER}"
            
            # 2. 获取 GitHub 事件
            target_url="https://api.github.com/users/${GH_USER}/events/public"
            events=$(curl -sSf -H "Accept: application/vnd.github+json" -G -d "per_page=100" "$target_url")
            
            # 3. 计算 PushEvent 数量
            cnt=$(echo "$events" | jq --argjson cutoff "$cutoff" '[.[] | select(.type=="PushEvent") | .created_at | fromdateiso8601 | select(. > $cutoff)] | length')
            echo "Debug: Found $cnt PushEvents in the last window."

            if [ "$cnt" -eq 0 ]; then
              msg="提醒：GitHub 用户 ${GH_USER} 过去7天没有新的 push commit, 需要继续努力补足没提交的push了。"
              echo "Sending webhook notification..."
              # 4. 发送通知 (飞书格式)
              curl -sSf --url "$FEISHU_WEBHOOK" -H 'Content-Type: application/json' \
                -d "$(jq -n --arg m "$msg" '{msg_type:"text",content:{text:$m}}')"
              echo "$msg"
            else
              echo "OK：过去7天有 ${cnt} 次 PushEvent。"
            fi
